
            <html>
            <head>
                <title>Grid App</title>
                <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
                <script src="main.js"></script>
            </head>
            <body style="margin: 0px; padding: 0px;">
                
        <div style="position: relative; height: 100%; width: 100%; background-color: white;">
            
            
        <header style="background-color: blue;box-shadow: 0 5px 5px rgba(0, 0, 0, 0.2);height: 56px; display: flex; align-items: center;">
            <div style="margin-left: 16px;"></div>
            <div style="flex: 1; text-align: center;"><p style='color: white;font-size: 20px;text-align: center;'>Grid App</p></div>
            <div style="margin-right: 16px;"></div>
            
        </header>
        
            <div style="position: relative;  margin-top: 0px;">
                
        <div style='position: relative; display: flex; justify-content: center; align-items: flex-start; 20px 20px 20px 20px 10px 10px 10px 10px width: 400px; height: 1000px; background-color: lightgrey;  '>
            <div style='display: flex; flex-direction: column; justify-content: flex-start; align-items: center; direction: ltr; vertical-align: alphabetic;'><p style='color: black;font-size: 20px;text-align: center;'>Button pressed 0 times</p>
        <button id='icon_button_130717724803200' style='background-color: blue; color: white; padding: 10px 10px 10px 10px; font-size: 18px;' onclick='handleClick("increment_count")'>
            <i class='fa fa-plus' style='font-size: 24px; color: black;'></i>
        </button>
        
        <button id='icon_button_130717724803824' style='background-color: red; color: white; padding: 10px 10px 10px 10px; font-size: 18px;' onclick='handleClick("decrement_count")'>
            <i class='fa fa-minus' style='font-size: 24px; color: black;'></i>
        </button>
        
        <div style="display: flex; flex-direction: column;  overflow-y: auto; padding: 10px 10px 10px 10px; overflow: scroll; -webkit-overflow-scrolling: touch;; height: 100%; width: 100%;">
            <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px 10px; width: 100%;">
                <div style='flex: 1; aspect-ratio: 1.0;'><p style='color: black;font-size: 16px;'>Item 0</p></div><div style='flex: 1; aspect-ratio: 1.0;'><p style='color: black;font-size: 16px;'>Item 1</p></div><div style='flex: 1; aspect-ratio: 1.0;'><p style='color: black;font-size: 16px;'>Item 2</p></div><div style='flex: 1; aspect-ratio: 1.0;'><p style='color: black;font-size: 16px;'>Item 3</p></div><div style='flex: 1; aspect-ratio: 1.0;'><p style='color: black;font-size: 16px;'>Item 4</p></div><div style='flex: 1; aspect-ratio: 1.0;'><p style='color: black;font-size: 16px;'>Item 5</p></div><div style='flex: 1; aspect-ratio: 1.0;'><p style='color: black;font-size: 16px;'>Item 6</p></div><div style='flex: 1; aspect-ratio: 1.0;'><p style='color: black;font-size: 16px;'>Item 7</p></div><div style='flex: 1; aspect-ratio: 1.0;'><p style='color: black;font-size: 16px;'>Item 8</p></div><div style='flex: 1; aspect-ratio: 1.0;'><p style='color: black;font-size: 16px;'>Item 9</p></div><div style='flex: 1; aspect-ratio: 1.0;'><p style='color: black;font-size: 16px;'>Item 10</p></div><div style='flex: 1; aspect-ratio: 1.0;'><p style='color: black;font-size: 16px;'>Item 11</p></div><div style='flex: 1; aspect-ratio: 1.0;'><p style='color: black;font-size: 16px;'>Item 12</p></div><div style='flex: 1; aspect-ratio: 1.0;'><p style='color: black;font-size: 16px;'>Item 13</p></div><div style='flex: 1; aspect-ratio: 1.0;'><p style='color: black;font-size: 16px;'>Item 14</p></div><div style='flex: 1; aspect-ratio: 1.0;'><p style='color: black;font-size: 16px;'>Item 15</p></div><div style='flex: 1; aspect-ratio: 1.0;'><p style='color: black;font-size: 16px;'>Item 16</p></div><div style='flex: 1; aspect-ratio: 1.0;'><p style='color: black;font-size: 16px;'>Item 17</p></div><div style='flex: 1; aspect-ratio: 1.0;'><p style='color: black;font-size: 16px;'>Item 18</p></div><div style='flex: 1; aspect-ratio: 1.0;'><p style='color: black;font-size: 16px;'>Item 19</p></div>
            </div>
        </div>
        </div>
            <div style=' position: absolute; top: 0; left: 0; right: 0; bottom: 0; pointer-events: none;'></div>
        </div>
        
            </div>
            
            
            <div style="position: absolute; bottom: 0; width: 100%; display: flex; justify-content: center;">
                
            </div>
            
            
        </div>
        <style>
            .drawer-closed {
                transform: translateX(-100%);
            }
            .drawer-open {
                transform: translateX(0);
            }
            .scrim-hidden {
                display: none;
            }
            .scrim-visible {
                display: block;
            }
        </style>
        
            </body>
            </html>
